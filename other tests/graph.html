    <style> 

        .GFG { 
            background-color: lightgray; 
            border: 2px solid black; 
            color: black; 
            padding: 5px 10px; 
            text-align: center; 
            display: inline-block; 
            font-size: 20px; 
            margin: 10px 10px; 
            cursor: pointer; 
        } 
        .framed{
            border: 1px solid black
        }
    </style> 

    <body>

        <label class="GFG"><input type="checkbox" id="check" onclick="reloadScriptFunction();"/>Focus</label>

        <svg id='viz' class="framed" ></svg>
        <svg id='viz2' class="framed" ></svg>
        <svg id='viz3' class="framed" ></svg>

        <form action="/action_page.php">
                Spezies: <input type="text" name="speciesNum" id="inputfieldSpecies"><br>
                Links: <input type="text" name="linkNum" id="inputfieldLinkNum"><br>
        </form>
        <input type="button" id="submitButton" onclick="reloadScriptFunction();"/>



    </body>



    <!--=====================scripts==========================-->
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script>
        function reloadScriptFunction() {
            var bodyparent= document.body; 
            oldsvg=document.getElementById("viz");
            var newsvg=document.createElementNS("http://www.w3.org/2000/svg", "svg");
            newsvg.setAttributeNS(null,"id","viz");
            newsvg.setAttributeNS(null,"class","framed");
            bodyparent.replaceChild(newsvg,oldsvg);
        
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = 'd3jstest.js'; 
            document.getElementsByTagName("head")[0].appendChild(script);
            return false;
        
        }
        //function loadscriptinsvg(idofSvg) {}

    </script>

    <script src='d3jstest.js'></script>
</html>
